server:
  port: 5555

spring:
  application:
    name: 'my-card-gateway'

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include:
          - "routes"

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 3000

zuul:
  sensitive-headers:
    - Cookie, Authorization, grant_type, scope,